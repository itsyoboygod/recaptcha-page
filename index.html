<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Verification</title>
    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <!-- âœ… Site key is directly injected here at build time -->
    <script>
        const RECAPTCHA_SITE_KEY = "YOUR_SITE_KEY"; // This will be replaced by GitHub Actions
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("captcha").setAttribute("data-sitekey", RECAPTCHA_SITE_KEY);
        });
    </script>
</head>
<body>
    <h2>Verify CAPTCHA</h2>
    <form action="?" method="POST">
        <h1>reCAPTCHA Verification</h1>
        <div class="g-recaptcha" id="captcha"></div>
        <br />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
