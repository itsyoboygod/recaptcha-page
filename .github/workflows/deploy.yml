name: Deploy reCAPTCHA Page

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Inject reCAPTCHA SITE_KEY
        run: |
          echo "Injecting reCAPTCHA SITE_KEY into recaptcha.html"
          sed -i 's/YOUR_SITE_KEY/${{ secrets.RECAPTCHA_SITE_KEY }}/' recaptcha.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
